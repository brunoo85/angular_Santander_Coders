<section class="details">
     <h2>Detalhes da Tarefa</h2>

     <div>
          <p><span>Titulo :</span> {{ task.title }}</p>
          <p><span>Descrição :</span> {{ task.description }}</p>
          <p><span>Data de vencimento:</span> {{ task.date | date : "dd/MM/yyyy" }}</p>
          <p><span>Status:</span> {{ task.status }}</p>     
          <button (click)="close()">Fechar</button> 
     </div>
     
</section>
